<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:components="http://java.sun.com/jsf/composite/components"
>

<h:head>
    <h:outputStylesheet name="css/styles.css"/>
</h:head>

<h:body>

<components:navbar/>

<div style="flex: 1; overflow: auto">
<div class="container">
    <h1>Content Feed</h1>
    <div id="feed-container">

        <div id="sidebar-search">
            <h3>Search</h3>

            <h:form>
                <h4 class="search-header">Media Category</h4>
                <h:selectManyCheckbox layout="pageDirection" value="#{searchBean.categories}">
                    <f:selectItem itemValue="movies" itemLabel="Movies" />
                    <f:selectItem itemValue="tv" itemLabel="TV Shows" />
                    <f:selectItem itemValue="documentaries" itemLabel="Documentaries" />
                    <f:selectItem itemValue="podcasts" itemLabel="Podcasts" />
                </h:selectManyCheckbox>

                <h4 class="search-header">Genre</h4>
                <h:selectManyCheckbox layout="pageDirection" value="#{searchBean.genres}">
                    <f:selectItem itemValue="scifi" itemLabel="Sci-Fi" />
                    <f:selectItem itemValue="nonfiction" itemLabel="Non-Fiction" />
                    <f:selectItem itemValue="fantasy" itemLabel="Fantasy" />
                    <f:selectItem itemValue="mystery" itemLabel="Mystery" />
                    <f:selectItem itemValue="action" itemLabel="Action" />
                    <f:selectItem itemValue="comedy" itemLabel="Comedy" />
                </h:selectManyCheckbox>

                <h:commandButton value="Search" action="#{searchBean.search}" />
            </h:form>
        </div>

        <div id="content-feed">
            <ui:repeat value="#{globalBean.allPosts}" var="post">
                <div class="post">
                    <div class="post-content">
                        <div class="media-title-container">
                            <div class="media-title">#{post.mediaTitle.title}</div>
                            <div class="rating">G-Rating: #{post.getGscore()}</div>
                        </div>
                        <div>
                            <span class="username">#{post.user.displayName}:</span>
                            <span class="caption">#{post.caption}</span>
                        </div>

                        <div class="tag-list">
                            <ui:repeat value="#{post.tags}" var="tag">
                                <div class="tag">##{tag}</div>
                            </ui:repeat>
                        </div>
                    </div>

                    <div class="post-footer">
                        <h:form>
                            <h:commandLink action="#{post.addLike}" value="Like" class="post-interact"/>
                            <h:commandLink action="#{post.addComment}" value="Comment" class="post-interact"/>
                        </h:form>
                        <div class="like-counter">#{post.numLikes} Likes</div>
                    </div>
                </div>
            </ui:repeat>
        </div>
    </div>
</div>
</div>

</h:body>

</html>
