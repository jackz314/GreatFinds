<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>

<h:head>
    <h:outputStylesheet name="css/styles.css"/>
</h:head>

<div id="navbar">
    <div id="logo">
        GreatFinds
    </div>
    <div id="nav-right">
        Profile
    </div>
</div>

<div class="container">
    <h1>Checkbox Selection</h1>
<!--    <ul>-->
<!--        <li>Categories: #{searchBean.categories}</li>-->
<!--        <li>Genres: #{searchBean.genres}</li>-->
<!--    </ul>-->
    <div>SQL Search: #{searchBean.sqlSearch}</div>

    <h1>Content Feed</h1>

    <div id="feed-container">

        <div id="sidebar-search">
            <h3>Search</h3>

            <h:form>
                <h4>Media Category</h4>
                <h:selectManyCheckbox layout="pageDirection" value="#{searchBean.categories}">
                    <f:selectItem itemValue="movies" itemLabel="Movies" />
                    <f:selectItem itemValue="tv" itemLabel="TV Shows" />
                    <f:selectItem itemValue="documentaries" itemLabel="Documentaries" />
                    <f:selectItem itemValue="podcasts" itemLabel="Podcasts" />
                </h:selectManyCheckbox>

                <h4>Genre</h4>
                <h:selectManyCheckbox layout="pageDirection" value="#{searchBean.genres}">
                    <f:selectItem itemValue="scifi" itemLabel="Sci-Fi" />
                    <f:selectItem itemValue="nonfiction" itemLabel="Non-Fiction" />
                    <f:selectItem itemValue="fantasy" itemLabel="Fantasy" />
                    <f:selectItem itemValue="mystery" itemLabel="Mystery" />
                </h:selectManyCheckbox>

                <h:commandButton value="Search" action="#{searchBean.search}" />
            </h:form>
        </div>

        <div id="content-feed">
            <ui:repeat value="#{userBean.posts}" var="post">
                <div class="post">
                    <div class="username-date">username</div> <!-- #{post.user.displayName} -->
                    <div class="media-title-container">
                        <div class="media-title">#{post.mediaTitle.title}</div>
                        <div class="rating">G-Rating: #{post.rating}</div>
                    </div>
                    <div class="caption">#{post.caption}</div>
                    <div class="tag-list">
                        <div class="tag">tag 1</div>
                        <div class="tag">tag 2</div>
                    </div>
                </div>
            </ui:repeat>
        </div>
    </div>
</div>

</html>
