<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>ENTRIES</title>
</h:head>
<h:body>
    <h1>TABLE</h1>
    <h2>#{userDataBean.name}</h2>
    <h2>#{123+345}</h2>
    <h:form>
        <h:dataTable value="#{userDataBean.employees}" var="employee">
            <h:column>
                <f:facet name = "header">Name</f:facet>
                #{employee.name}
            </h:column>

            <h:column>
                <f:facet name = "header">Department</f:facet>
                #{employee.department}
            </h:column>

            <h:column>
                <f:facet name = "header">Age</f:facet>
                #{employee.age}
            </h:column>

            <h:column>
                <f:facet name = "header">Salary</f:facet>
                #{employee.salary}
            </h:column>
        </h:dataTable>
    </h:form>
